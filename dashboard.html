<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LegalFlow Dashboard by Synergy Spheres 3.0 - View legal sentiment insights and visualizations." />
  <title>LegalFlow | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color, #1b1f27);
      color: var(--text-color, #fff);
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #0e1117;
      padding: 1rem 2rem;
      color: #00ffe1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #00ffe1;
      margin-left: 1.5rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      background-color: #22252f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,225,0.1);
    }
    h1 {
      color: #00ffe1;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    canvas {
      margin-top: 2rem;
      background: #fff;
      border-radius: 10px;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .controls select {
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 5px;
    }
    .controls label {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LegalFlow</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>📊 Sentiment Dashboard</h1>
    <div class="controls">
      <div>
        <label for="themeToggle">🎨 Theme:</label>
        <select id="themeToggle" onchange="switchTheme()">
          <option value="default">Default</option>
          <option value="corporate">Corporate</option>
          <option value="legal">Legal-Tech</option>
        </select>
      </div>
      <div>
        <label for="langToggle">🌍 Language:</label>
        <select id="langToggle" onchange="switchLang()">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="ur">اردو</option>
        </select>
      </div>
    </div>
    <p id="desc">This dashboard shows aggregated sentiment analysis results for uploaded legal documents.</p>
    <canvas id="sentimentChart" width="400" height="200"></canvas>
  </main>

  <footer>
    <div>© 2025 LegalFlow · Synergy Spheres 3.0</div>
    <div>
      <a href="https://github.com/Basytism/legal-sentiment-analyzer">GitHub</a>
    </div>
  </footer>

  <script>
    const themes = {
      default: { '--bg-color': '#1b1f27', '--text-color': '#ffffff' },
      corporate: { '--bg-color': '#f4f4f4', '--text-color': '#111' },
      legal: { '--bg-color': '#14191f', '--text-color': '#00ffe1' }
    };

    function switchTheme() {
      const selected = document.getElementById('themeToggle').value;
      const root = document.documentElement;
      const vars = themes[selected];
      for (let key in vars) {
        root.style.setProperty(key, vars[key]);
      }
    }

    const langDict = {
      en: "This dashboard shows aggregated sentiment analysis results for uploaded legal documents.",
      fr: "Ce tableau de bord affiche les résultats d'analyse de sentiment pour les documents juridiques téléchargés.",
      ur: "یہ ڈیش بورڈ اپ لوڈ کردہ قانونی دستاویزات کے جذباتی تجزیے کے نتائج دکھاتا ہے۔"
    };

    function switchLang() {
      const selected = document.getElementById('langToggle').value;
      document.getElementById('desc').innerText = langDict[selected];
    }

    const ctx = document.getElementById('sentimentChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Positive', 'Negative', 'Neutral'],
        datasets: [{
          label: 'Sentiment Count',
          data: [22, 13, 7],
          backgroundColor: ['#00bfa6', '#ff4c4c', '#ffc107']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Sentiment Overview' }
        }
      }
    });
  </script>
</body>
</html>
